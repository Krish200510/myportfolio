<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Krish Gupta</title>
    <style>
        /* Thank You Page Styles */
        .thank-you-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            color: #333;
            text-align: center;
        }

        .thank-you-section h1 {
            font-size: 3rem;
            color: #ffcc00; /* Mustard color */
            margin-bottom: 20px;
        }

        .thank-you-section p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .back-home-btn {
            text-decoration: none;
            background-color: #ffcc00; /* Mustard color */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-home-btn:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. I will get back to you shortly.</p>
        <a href="index.html" class="back-home-btn">Back to Home</a>
    </section>
</body>
</html>
